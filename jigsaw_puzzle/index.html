<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Custom styles -->
  <link rel="stylesheet" href="../jigsaw_puzzle/css/jquery-ui.css">
  <link rel="stylesheet" href="../jigsaw_puzzle/css/style.css">


  <title>Jigsaw Puzzle</title>
</head>

<body>

  <div class="container">
    <div id="pieceBox"></div>

    <div id="puzzleContainer"></div>

    <div class="clear">&nbsp;</div>

    <span id="message"></span>

      <li><button id="reset">Reset</button></li>

  <!-- JavaScript -->
  <script src="../jigsaw_puzzle/js/jquery.js"></script>
  <script src="../jigsaw_puzzle/js/jquery-ui.js"></script>
  <script src="../jigsaw_puzzle/js/jquery.ui.touch-punch.js"></script>

</html>
